<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../../jquery/jquery-1.11.1-min.js"></script>
    <script type="text/javascript" src="../../../jquery/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1300px;height:400px;"></div>
<script type="text/javascript">
    $.ajax({
        url:"/crm/chart/tranChart",
        type:"get",
        dataType:"json",
        success:function (obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '交易历史阶段分布图'
                },
                tooltip: {},
                legend: {
                    data:['交易历史阶段分布图']
                },
                xAxis: {
                    name: '交易阶段',
                    type: 'category',
                    data: obj.data.stage
                },
                yAxis: {
                    name: '历史交易中各阶段数量',
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    data: obj.data.stageCount
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    })

</script>
</body>
</html>
